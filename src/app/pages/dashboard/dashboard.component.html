
<div class=" content">
  <!-- <h1>DASHBOARD In Progress</h1> -->
  <div class="row">
    <div class="col-sm-7">
      <h2>Live Stream</h2>
      <div class="card">
        <div class="card-body" style="width: 80%;margin: auto;">
         <iframe src="http://127.0.0.1:5000/webcam" height="330px" width="600px" style="border-radius: 10px;border: 5px solid #734376c4;"></iframe>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <h2>Live Customers</h2>
      <div class="card" style="height: 350px; overflow: scroll;">
        <div class="card-body" style="background: #734376c4;">
          <div class="card" style="margin-bottom: 15px;">
            <div class="card-body">
              <p class="font-weight-bold">Gender: Male</p>
              <p class="font-weight-bold">Age   : 20(adult)</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p>Gender: Male</p>
              <p>Age   : 20(adult)</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p>Gender: Male</p>
              <p>Age   : 20(adult)</p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <p>Gender: Male</p>
              <p>Age   : 20(adult)</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h5 class=" card-category"></h5>
              <h2 class=" card-title">Annaul Customer Report</h2>
            </div>
            <div class=" col-sm-6">
              <div
                class=" btn-group btn-group-toggle float-right"
                data-toggle="buttons"
              >
                <label class=" btn btn-sm" style="background: #734376c4;" (click)="data=datasets[0];updateOptions();clicked=true;clicked1=false;clicked2=false" [ngClass]="{'active':clicked===true}">
                  <input checked="checked" name="options" type="radio" />

                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    All Gender
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-single-02"> </i>
                  </span>
                </label>
                <label class=" btn btn-sm btn-dark" style="background: #734376c4;"  (click)="data=datasets[1];updateOptions();clicked=false;clicked1=true;clicked2=false" [ngClass]="{'active':clicked1===true}">
                  <input
                    class=" d-none d-sm-none"
                    name="options"
                    type="radio"
                  />

                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Male
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-gift-2"> </i>
                  </span>
                </label>
                <label class=" btn btn-sm" style="background: #734376c4;"  (click)="data=datasets[2];updateOptions();clicked=false;clicked1=false;clicked2=true" [ngClass]="{'active':clicked2===true}">
                  <input class=" d-none" name="options" type="radio" />

                  <span
                    class=" d-none d-sm-block d-md-block d-lg-block d-xl-block"
                  >
                    Female
                  </span>
                  <span class=" d-block d-sm-none">
                    <i class=" tim-icons icon-tap-02"> </i>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartBig1"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
</div>
